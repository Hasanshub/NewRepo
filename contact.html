<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="images/Red_Kitten_01.jpg" alt="kitten" width="500" height="333"/>
        <nav>
            <a href='contact.html'>Reach Me</a>
        </nav>
        <section>
            <h1>Connect !</h1>
            <blockquote>"Life is either a daring adventure or nothing at all</blockquote>
        </section>
    </header>
    <main>
        <article>
            <form>
                <label for="fname">First Name</label>
                <input type='text' id='fname' name='firstname' placeholder='Please Enter Your First Name...'><br>
                <label for="lname">Last Name</label>
                <input type='text' id='lname' name='lastname' placeholder='Please Enter Your Last Name...'>
                <br />
                <br />
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="Australia">Australia</option>
                  <option value="Canada">Canada</option>
                  <option value="USA">USA</option>
                </select>
                <br>
                <br>
                <label for="how">How did you hear about me?></label>
                <input type="radio" id="website" name="how" checked>Website
                <input type="radio" id="facebook" name="how" >Facebook
                <input type="radio" id="other" name="how" >Other
                <br><br>
                <label for="comment"> Comments</label><br>
                <textarea style="height:200px" id="comment" name="comment" placeholder="Write something"></textarea>
            </form>
        </article>
    </main>
</body>

</html>
